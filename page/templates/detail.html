{% extends 'base.html' %}
{% load static %}

{% block content %}
<head>
<link rel="stylesheet" href="{% static 'css/detail.css' %}">
</head>

<body>
    <div class="container">
        <div id="post" class="row featurette">
            <div class="col-md-6">
                <h2 class="featurette-heading">{{ post.title }}
                    <div class="btn-group">
                        <a href = "#" class = "btn btn-sm btn-outline-secondary">정보수정</a>
                        <a href ="#" class = "btn btn-sm btn-outline-danger">정보삭제</a>
                    </div>
                </h2>
                <p class="lead">{{ post.text }}</p>
            </div>
            <div class="col-md-3">
                {% if post.image %}
                <img src="{{ post.image.url }}" width="150%" alt="Post_Image">
                {% endif %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
